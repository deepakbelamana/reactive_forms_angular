<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="rcForm" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span class="help-block" *ngIf="!rcForm.get('userData.username').valid && rcForm.get('userData.username').touched ">please
              enter a valid username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span class="help-block" *ngIf="!rcForm.get('userData.email').valid && rcForm.get('userData.email').touched ">please enter a
              valid username</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            add hobby
          </button>
          <div *ngFor="let hobbyControl of Controls;let i = index" formArrayName="hobbies">
            <input type="text" [formControlName]="i" class="form-control">
          </div>
        </div>
        <span class="help-block" *ngIf="!rcForm.valid && rcForm.touched ">please enter a valid username</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
